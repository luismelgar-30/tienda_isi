<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Almacén</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Almacén</h1>
        <form action="{{ url_for('edit_almacen', id_almacen=almacen[0]) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ almacen[1] }}" required>
            
            <label for="direccion">Dirección:</label>
            <select id="direccion" name="direccion" required>
                <option value="" disabled>Selecciona una dirección</option>
                <option value="Tegucigalpa" {% if almacen[2] == 'Tegucigalpa' %}selected{% endif %}>Tegucigalpa</option>
                <option value="Cortes" {% if almacen[2] == 'Cortes' %}selected{% endif %}>Cortes</option>
                <option value="Colon" {% if almacen[2] == 'Colon' %}selected{% endif %}>Colón</option>
                <option value="Olancho" {% if almacen[2] == 'Olancho' %}selected{% endif %}>Olancho</option>
            </select>

            
            <label for="sucursal">Sucursal:</label>
            <select id="sucursal" name="sucursal" required>
                <option value="" disabled selected>Selecciona una sucursal</option>
                {% for sucursal in sucursales %}
                    <option value="{{ sucursal[0] }}" {% if sucursal[0] == almacen[3] %}selected{% endif %}>{{ sucursal[1] }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Actualizar Almacén</button>
        </form>
        <a href="{{ url_for('almacenes') }}" onclick="window.close()">Volver a la lista</a>
    </div>
</body>
</html>
