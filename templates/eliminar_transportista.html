<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Transportista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Eliminar Transportista</h2>
        
        <!-- Mensajes de estado -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('eliminar_transportista', id_transportista=transportista[0]) }}" method="post">
          <label for="nombre_empresa">Nombre de la Empresa:</label>
          <input type="text" id="nombre_empresa" name="nombre_empresa" value="{{ transportista[1] }}" readonly><br><br>
          
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" value="{{ transportista[2] }}" readonly><br><br>

          <button type="submit" onclick="return confirm('¿Estás seguro de eliminar al transportista {{ transportista[0] }}?');">Eliminar</button>
        </form>
        
        <br>
        <a href="{{ url_for('transportistas') }}">Volver a la lista de Transportistas</a>
    </div>
</body>
</html>
